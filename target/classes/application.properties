# Server Configuration
spring.application.name=gym
server.port=8086

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gym
spring.datasource.username=root
spring.datasource.password=root@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Path Matching Strategy (Spring Boot 2.x)
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
# This property is used by WebConfig.java to set the allowed origins for CORS.
app.cors.allowed-origins=http://localhost:8080
